<!DOCTYPE html>
<html>
<head>
  <title>JDCraft - Statistics</title>
  <meta charset="utf-8">
  <link href="./style/main.css" rel="stylesheet">
  <link href="./style/page-header.css" rel="stylesheet">
  <link href="./style/stats.css" rel="stylesheet">
  <link href="./style/forms.css" rel="stylesheet">
  <style>
    table {
      margin: auto;
      border-spacing: 0 0.5rem;
    }
    tbody > tr > td:not(:last-child) {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right-width: 0;
    }
    tbody > tr > td:not(:first-child) {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-left-width: 0;
      text-align: right;
    }
  </style>
  <script src="./scripts/stats/statsAPI.js"></script>
</head>

<body>
  <header>
    <a href="./index.html"></a>
    <div class="style-toast">
      <img src="./img/item/written_book.png">
      <h1>Statistics</h1>
    </div>
  </header>
  <main>
    <table style="font-size: 1.5rem;">
      <thead>
        <tr>
          <th>Player</th>
          <th>
            <div class="select-wrapper">
              <select onfocus='this.size=this.children.length;' onblur='this.size=0;' onchange='this.size=1;this.blur();'>
                <option>Time Played (hrs)</option>
                <option>Diamonds Quarried</option>
                <option>Ancient Debris Quarried</option>
              </select>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="style-info">Mytanic</td>
          <td class="style-info">600.00</td>
        </tr>
        <tr>
          <td class="style-info"></td>
          <td class="style-info"></td>
        </tr>
    <table>
      <thead>
        <tr>
          <th>username</th>
          <th>stat</th>
        </tr>
      </thead>
      <tbody id="statsBody">
      </tbody>
    </table>
    <mc-stats-table>
      <mc-stat value="(1+killed:wither)*(1+5*killed:ender_dragon)" format="x">Coolness Level</mc-stat>
      <mc-stat value="custom:play_one_minute" format="(x/60).toFixed(2)">Time Played (hrs)</mc-stat>
      <mc-stat value="custom:fly_one_cm" format="(x/100/1000).toFixed(2)">Flight Distance (km)</mc-stat>
      <mc-stat value="killed:shulker" format="x">Shulkers Killed</mc-stat>
    </mc-stats-table>
  </main>
  <footer></footer>
  <script src="./script/stats-table.js"></script>
</body>
</html>
